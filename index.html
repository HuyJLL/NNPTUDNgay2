<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post & Comment Management</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .section { border: 1px solid #ccc; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Quản lý Posts</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Views</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <div class="section">
        <h3>Thêm/Sửa Post</h3>
        <input type="text" placeholder="ID" id="id_txt" readonly style="background:#eee" />
        <input type="text" placeholder="Title" id="title_txt" />
        <input type="number" placeholder="Views" id="views_txt" />
        <button onclick="Save()">Save Post</button>
        <button onclick="resetForm()">Clear</button>
    </div>

    <div class="section">
        <h3>Quản lý Comments</h3>
        <input type="text" id="cmt_post_id" placeholder="Post ID" />
        <input type="text" id="cmt_text" placeholder="Nội dung comment" />
        <button onclick="AddComment()">Gửi Comment</button>
        <ul id="comment-list"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
