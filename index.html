<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Quản Lý Sản Phẩm</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --col-dark: #09637E;
            --col-main: #088395;
            --col-light: #7AB2B2;
            --col-bg: #EBF4F6;
            --col-white: #ffffff;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: var(--col-bg);
            color: #333;
        }

        .navbar {
            background: linear-gradient(135deg, var(--col-dark), var(--col-main));
            box-shadow: 0 4px 12px rgba(8, 131, 149, 0.2);
            padding: 1rem 0;
        }

        .content-wrapper {
            background: var(--col-white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(9, 99, 126, 0.1);
            padding: 30px;
            margin-top: -40px; 
            position: relative;
            z-index: 10;
            border-top: 5px solid var(--col-light);
        }

        .form-control, .form-select {
            border: 2px solid var(--col-bg);
            border-radius: 10px;
            padding: 10px 15px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--col-main);
            box-shadow: 0 0 0 4px rgba(122, 178, 178, 0.2);
        }

        .input-group-text {
            background-color: var(--col-bg);
            border: 2px solid var(--col-bg);
            border-radius: 10px 0 0 10px;
            color: var(--col-dark);
        }

        /* Table Styles */
        .table thead th {
            background-color: var(--col-dark);
            color: white;
            font-weight: 600;
            border: none;
            padding: 15px;
            text-transform: uppercase;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .table-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .badge-custom {
            background-color: var(--col-bg);
            color: var(--col-dark);
            border: 1px solid var(--col-light);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .pagination .page-link {
            border: none;
            color: var(--col-dark);
            margin: 0 3px;
            border-radius: 8px;
        }

        .pagination .page-item.active .page-link {
            background-color: var(--col-main);
            color: white;
        }
        
        .spinner-border { color: var(--col-main); }
    </style>
</head>
<body>

    <div style="background-color: var(--col-bg); height: 100px;"></div>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fa-solid fa-layer-group me-2"></i>Product Manager
            </a>
        </div>
    </nav>

    <div style="height: 80px;"></div>

    <div class="container mb-5">
        <div class="content-wrapper">
            <div class="row g-3 mb-4 align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" id="search-input" class="form-control" placeholder="Tìm kiếm sản phẩm..." oninput="processData()">
                    </div>
                </div>
                <div class="col-md-4 text-end">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-secondary fw-bold" onclick="toggleSort('name')" id="btn-sort-name">
            Tên <i class="fa-solid fa-sort ms-1"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary fw-bold" onclick="toggleSort('price')" id="btn-sort-price">
            Giá <i class="fa-solid fa-sort ms-1"></i>
        </button>
    </div>
</div>
            </div>

            <div class="table-responsive">
                <table class="table align-middle table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="ps-3" width="5%">ID</th>
                            <th scope="col" width="10%">Ảnh</th>
                            <th scope="col" width="25%">Tên sản phẩm</th>
                            <th scope="col" width="15%">Danh mục</th>
                            <th scope="col" width="15%">Giá bán</th>
                            <th scope="col" width="30%">Mô tả</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        </tbody>
                </table>
            </div>
            
            <div id="loading" class="text-center py-5">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
                <p class="mt-2 text-muted">Đang tải dữ liệu...</p>
            </div>

            <nav aria-label="Page navigation" class="mt-4 pt-3 border-top">
                <ul id="pagination" class="pagination justify-content-center mb-0"></ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
